<!DOCTYPE html>
<html>
  <head></head>
  <body></body>
  <script type="module">
    import { createElement } from "react";
    import { createRoot } from "react-dom/client";
    const root = createRoot(document.querySelector("body"));
    root.render([
      createElement("button", { popovertarget: "popover" }, "this is a button"),
      createElement("p", { id: "popover", popover: "" }, "this is a popover"),
    ]);
  </script>
</html>
